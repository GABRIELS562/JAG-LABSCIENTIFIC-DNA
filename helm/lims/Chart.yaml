apiVersion: v2
name: lims
description: A comprehensive Helm chart for LabScientific LIMS Application with advanced Kubernetes features
type: application
version: 2.0.0
appVersion: "2.0.0"

keywords:
  - lims
  - laboratory
  - dna-analysis
  - paternity-testing
  - genetic-analysis
  - biotechnology
  - healthcare

home: https://github.com/GABRIELS562/LABSCIENTIFIC-LIMS
sources:
  - https://github.com/GABRIELS562/LABSCIENTIFIC-LIMS

maintainers:
  - name: DevOps Team
    email: devops@labscientific.com
    url: https://labscientific.com
  - name: Security Team
    email: security@labscientific.com
  - name: Platform Team
    email: platform@labscientific.com

dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
    tags:
      - database
    
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
    tags:
      - cache
    
  - name: nginx
    version: "13.2.10"
    repository: "https://charts.bitnami.com/bitnami"
    condition: nginx.enabled
    tags:
      - proxy
    
  - name: prometheus
    version: "15.10.1"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
    tags:
      - monitoring
    
  - name: grafana
    version: "6.57.4"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
    tags:
      - monitoring
    
  - name: elasticsearch
    version: "8.5.1"
    repository: "https://helm.elastic.co"
    condition: logging.elasticsearch.enabled
    tags:
      - logging
    
  - name: kibana
    version: "8.5.1"
    repository: "https://helm.elastic.co"
    condition: logging.kibana.enabled
    tags:
      - logging
    
  - name: jaeger
    version: "0.71.2"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: tracing.jaeger.enabled
    tags:
      - tracing

annotations:
  category: Healthcare
  licenses: Apache-2.0
  images: |
    - name: lims-app
      image: ghcr.io/labscientific/lims:2.0.0
    - name: lims-worker
      image: ghcr.io/labscientific/lims-worker:2.0.0
    - name: lims-migration
      image: ghcr.io/labscientific/lims-migration:2.0.0
    - name: nginx
      image: nginx:1.25-alpine
    - name: postgres
      image: postgres:15.4-alpine
    - name: redis
      image: redis:7.2-alpine
  
  # Kubernetes version constraints
  kubeVersion: ">=1.23.0-0"
  
  # Helm chart description
  description: |
    LabScientific LIMS is a comprehensive Laboratory Information Management System
    designed for genetic analysis, paternity testing, and DNA analysis workflows.
    
    This Helm chart provides:
    - Highly available application deployment
    - Integrated monitoring and observability
    - Security best practices
    - Backup and disaster recovery
    - Multi-environment support
    - Service mesh integration
    - CI/CD pipeline integration
  
  # Security and compliance
  security.policy: |
    - Non-root containers
    - ReadOnlyRootFilesystem where possible
    - Network policies enabled
    - Pod security policies
    - Secret management with external secrets
    - RBAC with least privilege
    - Regular security scanning
  
  # Changelog
  artifacthub.io/changes: |
    - kind: added
      description: Advanced monitoring and observability stack
    - kind: added
      description: Service mesh integration with Istio
    - kind: added
      description: Backup and disaster recovery
    - kind: added
      description: Multi-environment support
    - kind: added
      description: Advanced security features
    - kind: improved
      description: Performance optimization
    - kind: improved
      description: Resource management
    - kind: improved
      description: High availability configuration
  
  # Links
  artifacthub.io/links: |
    - name: Chart Source
      url: https://github.com/GABRIELS562/LABSCIENTIFIC-LIMS/tree/main/helm/lims
    - name: Documentation
      url: https://docs.labscientific.com/helm
    - name: Support
      url: https://support.labscientific.com
  
  # Maintainers
  artifacthub.io/maintainers: |
    - name: DevOps Team
      email: devops@labscientific.com
    - name: Security Team
      email: security@labscientific.com
  
  # Operator
  artifacthub.io/operator: "false"
  
  # Prerelease
  artifacthub.io/prerelease: "false"
  
  # Recommendations
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/prometheus-community/prometheus
    - url: https://artifacthub.io/packages/helm/grafana/grafana
    - url: https://artifacthub.io/packages/helm/bitnami/postgresql
    - url: https://artifacthub.io/packages/helm/bitnami/redis
  
  # Screenshots
  artifacthub.io/screenshots: |
    - title: LIMS Dashboard
      url: https://docs.labscientific.com/images/dashboard.png
    - title: Genetic Analysis
      url: https://docs.labscientific.com/images/genetic-analysis.png
    - title: Monitoring
      url: https://docs.labscientific.com/images/monitoring.png