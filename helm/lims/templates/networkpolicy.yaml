---
{{- if and .Values.networkPolicy.enabled .Values.networkPolicy.denyAll }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "lims.fullname" . }}-deny-all
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "lims.labels" . | nindent 4 }}
    purpose: deny-all
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  # This policy denies all traffic by default
  # Other policies will allow specific traffic
{{- end }}