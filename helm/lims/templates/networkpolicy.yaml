{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "lims.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "lims.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "lims.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  {{- if .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
  {{- end }}
  {{- if .Values.networkPolicy.egress }}
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
  {{- end }}
{{- end }}

---
{{- if and .Values.database.postgresql.enabled .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "lims.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "lims.labels" . | nindent 4 }}
    component: postgresql
spec:
  podSelector:
    matchLabels:
      {{- include "lims.selectorLabels" . | nindent 6 }}
      component: postgresql
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow connections from LIMS app pods
    - from:
        - podSelector:
            matchLabels:
              {{- include "lims.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 5432
    # Allow connections from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9187
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
{{- end }}

