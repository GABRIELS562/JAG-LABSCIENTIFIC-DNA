<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result loading">Testing connection...</div>';
            
            try {
                // Test 1: Basic fetch
                console.log('Testing basic fetch...');
                const response = await fetch('http://localhost:3001/api/samples?page=1&limit=5');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response:', data);
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Connection Successful!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Success: ${data.success}</p>
                        <p>Data length: ${data.data ? data.data.length : 0}</p>
                        <p>Total samples: ${data.pagination ? data.pagination.total : 'N/A'}</p>
                        <p>First sample: ${data.data && data.data[0] ? data.data[0].lab_number : 'N/A'}</p>
                    </div>
                `;
                
                // Test 2: OptimizedAPI style
                console.log('Testing OptimizedAPI style...');
                const BASE_URL = 'http://localhost:3001';
                const response2 = await fetch(`${BASE_URL}/api/samples?page=1&limit=5`, {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response2.ok) {
                    throw new Error(`HTTP ${response2.status}: ${response2.statusText}`);
                }
                
                const data2 = await response2.json();
                console.log('OptimizedAPI style response:', data2);
                
                resultsDiv.innerHTML += `
                    <div class="result success">
                        <h3>✅ OptimizedAPI Style Test Successful!</h3>
                        <p>Status: ${response2.status}</p>
                        <p>Success: ${data2.success}</p>
                        <p>Data length: ${data2.data ? data2.data.length : 0}</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Connection test failed:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Connection Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Check console for details</p>
                    </div>
                `;
            }
        }
        
        // Run test when page loads
        window.onload = testConnection;
    </script>
</body>
</html>
