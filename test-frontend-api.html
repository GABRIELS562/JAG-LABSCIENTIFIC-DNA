<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                console.log('Testing API from browser...');
                
                // Test 1: Basic fetch
                const response = await fetch('http://localhost:3001/api/samples?page=1&limit=5');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                results.innerHTML = `
                    <h2>✅ API Test Successful</h2>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Data length: ${data.data ? data.data.length : 0}</p>
                    <p>Total samples: ${data.pagination ? data.pagination.total : 'N/A'}</p>
                `;
                
            } catch (error) {
                console.error('API Test Error:', error);
                results.innerHTML = `
                    <h2>❌ API Test Failed</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        window.onload = testAPI;
    </script>
</body>
</html>
